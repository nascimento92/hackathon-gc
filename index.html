<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="images/logo-hackathon.png" alt="" width="300">
        <h1>PARABÃ‰NS!</h1>
        <div class="icon">â­ğŸ†â­</div>
        <h3>VocÃª venceu o primeiro Hackathon Gran Coffee!</h3>
        <p>Sua dedicaÃ§Ã£o, criatividade e talento foram fundamentais para esse grande sucesso. Continue brilhando!</p>
        <button id="generateForm">Receber prÃªmio</button>
        <div id="formContainer" style="display: none; margin-top: 20px;">
            <form id="pixForm">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required><br><br>
                <label for="pixKey">Chave Pix:</label><br>
                <input type="text" id="pixKey" name="pixKey" required><br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const generateFormButton = document.getElementById('generateForm');
        const formContainer = document.getElementById('formContainer');
        const pixForm = document.getElementById('pixForm');

        // Exibir o formulÃ¡rio ao clicar no botÃ£o
        generateFormButton.addEventListener('click', () => {
            formContainer.style.display = 'block';
        });

        // Enviar os dados do formulÃ¡rio para a API
        pixForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita o reload da pÃ¡gina

            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const pixKey = document.getElementById('pixKey').value;

            const payload = { name, cpf, pixKey };

            try {
                const response = await fetch('https://integrador-telemetria-dot-vmgc-e-commerce.rj.r.appspot.com/api/hackathon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('Dados enviados com sucesso!');
                    formContainer.style.display = 'none'; // Esconde o formulÃ¡rio
                } else {
                    alert('Erro ao enviar os dados.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com a API.');
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(confetti);

            // Remover confete apÃ³s a animaÃ§Ã£o terminar
            setTimeout(() => {
                confetti.remove();
            }, 5000); // DuraÃ§Ã£o da animaÃ§Ã£o
        }

        // Criar confetes continuamente
        setInterval(() => {
            createConfetti();
        }, 100);
    </script>
</body>
</html>
